<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ice-5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Ice 10</title>
</head>
<body>
    <main>
        <div>
            <i class="fa-regular fa-circle-check" style="font-size: 120px;color:green"></i>
            <h2>Your work has been saved</h2>
        </div>
        <div>
            <img src="sand.jpg" alt="sand">
            <h2>Sweet!</h2>
            <p>Modal with a custom image</p>
            <button>OK</button>
        </div>
        <div>
            <i class="fa-regular fa-circle-xmark" style="font-size:120px;color:red;"></i>        
            <h2>Oops....</h2>
            <p>Something went wrong!</p>
            <button>OK</button>
            <p class="links">Why do I have this issue?</p>
        </div>
        <div>
            <i class="fa-regular fa-circle-info" style="font-size:120px;color:lightblue"></i>
            <h2>HTML <h2 class="underline">example</h2></h2>
            <p>you can use <p class="bold">bold text, <p class="links">links <p>and other HTML tags</p></p></p></p>
            <button><i class="fa-solid fa-thumbs-up"></i> Great!</button>
            <button class="grey-button"><i class="fa-solid fa-thumbs-down"></i></button>
        </div>
    </main>
    
</body>
</html>
